<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - MetaMapa</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="/css/login.css">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="login-container shadow p-4 rounded bg-white w-50">
    <div class="text-center mb-4">
        <h2 class="fw-bold">MetaMapa</h2>
        <p class="text-muted">Iniciá sesión para continuar</p>
    </div>

    <form action="/login" method="post">
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingresá tu email" required>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingresá tu contraseña" required>
        </div>

        <!-- Recordarme -->
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
            <label class="form-check-label" for="remember-me">Recordarme</label>
        </div>

        <!-- Botón iniciar sesión -->
        <div class="d-grid mb-2">
            <button type="submit" class="btn btn-outline-primary">Iniciar Sesión</button>
        </div>

        <!-- Mensaje de error opcional -->
        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Usuario o contraseña incorrectos
        </div>
    </form>

    <!-- Botón de registro -->
    <div class="text-center mt-3">
        <p class="text-muted mb-1">¿No tenés cuenta aún?</p>
        <a href="register.html" class="btn btn-outline-secondary w-100">Registrarse</a>
    </div>

    <div class="text-center mt-3">
        <a href="#" class="text-decoration-none small text-secondary">¿Olvidaste tu contraseña?</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
