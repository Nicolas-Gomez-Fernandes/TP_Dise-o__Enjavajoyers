<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - MetaMapa</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="register-container shadow p-4 rounded bg-white w-50">
    <div class="text-center mb-4">
        <h2 class="fw-bold">MetaMapa</h2>
        <p class="text-muted">Crea tu cuenta para comenzar</p>
    </div>

    <form action="/register" method="post">
        <!-- Nombre -->
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ingresá tu nombre" required>
        </div>

        <!-- Apellido -->
        <div class="mb-3">
            <label for="surname" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="surnaame" name="surname" placeholder="Ingresá tu apellido">
        </div>


        <!-- Fecha de Nacimiento -->
        <div class="mb-3">
            <label for="birthDate" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="birthDate" name="birthDate" placeholder="Ingresá tu fecha de nacimiento">
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingresá tu email" required>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Reingresá la contraseña" required>
            <div class="invalid-feedback">
                Las contraseñas no coinciden
            </div>
        </div>

        <!-- Botón registrarse -->
        <div th:if="${param.success}" class="alert alert-success mt-3">
            Registro exitoso! Podés iniciar sesión ahora.
        </div>

        <!-- Mensaje de éxito opcional -->
        <div th:if="${param.error}" class="alert alert-warning mt-3">
            Email ya registrado.
        </div>
    </form>

    <!-- Botón volver al login -->
    <div class="text-center mt-3">
        <p class="text-muted mb-1">¿Ya tenés cuenta?</p>
        <a href="/login" class="btn btn-outline-primary w-100">Iniciar Sesión</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Validación personalizada para contraseñas
    document.getElementById('confirmPassword').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        
        if (password !== confirmPassword) {
            this.setCustomValidity('Las contraseñas no coinciden');
            this.classList.add('is-invalid');
        } else {
            this.setCustomValidity('');
            this.classList.remove('is-invalid');
            this.classList.add('is-valid');
        }
    });
    
    // Validación del formulario
    document.querySelector('form').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (password !== confirmPassword) {
            event.preventDefault();
            alert('Las contraseñas no coinciden');
            return false;
        }
    });
</script>

</body>
</html>
