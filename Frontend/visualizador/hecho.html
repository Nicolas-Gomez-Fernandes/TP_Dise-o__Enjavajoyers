<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación de Hecho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- HEADER -->
<header class="header">
    <h1>MetaMapa</h1>
</header>

<!-- CONTENIDO PRINCIPAL -->
<main class="container">
    <!-- TÍTULO Y FECHA -->
    <section class="hecho-header">
        <h2 class="hecho-titulo">Título del hecho</h2>
        <span class="hecho-fecha">24/08/2025</span>
    </section>

    <!-- DESCRIPCIÓN Y MAPA -->
    <section class="hecho-detalles">
        <div class="hecho-info">
            <h3>Descripción</h3>
            <p>Lorem ipsum dolor sit amet, hecho de ejemplo con detalles importantes...</p>

            <h3>Categoría</h3>
            <p>Incendio forestal</p>

            <h3>Ubicación</h3>
            <p>Buenos Aires, Argentina</p>

            <h3>Fuente</h3>
            <a href="#">www.ejemplo.com</a>
        </div>
        <div class="hecho-mapa">
            <iframe src="https://www.openstreetmap.org/export/embed.html"
                    style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <!-- CARRUSEL -->
    <section class="carrusel">
        <button class="carrusel-btn">&lt;</button>
        <div class="carrusel-items">
            <img src="img1.jpg" alt="Imagen 1">
            <img src="img2.jpg" alt="Imagen 2">
            <img src="img3.jpg" alt="Imagen 3">
        </div>
        <button class="carrusel-btn">&gt;</button>
    </section>
</main>

<!-- FOOTER -->
<footer class="footer">
    <p>MetaMapa - 2025</p>
</footer>
</body>
</html>
