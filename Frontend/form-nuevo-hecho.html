<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Hecho</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tagify -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tagify/4.17.7/tagify.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="visualizador/landyng/styles.css">
    <style>
        .multimedia-preview img,
        .multimedia-preview video {
            max-width: 100px;
            max-height: 100px;
            margin: 5px;
            border-radius: 8px;
            object-fit: cover;
        }
        .multimedia-preview .file-container {
            position: relative;
            display: inline-block;
            margin: 5px;
        }
        .multimedia-preview .remove-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 12px;
            border-radius: 100%;
            padding: 0 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow p-4">
                <h1 class="mb-4 text-center">Registrar un Nuevo Hecho</h1>

                <!-- Alert de feedback -->
                <div id="alertBox"></div>

                <form id="hechoForm" class="form-group" novalidate >

                    <!-- Titulo -->
                    <div class="mb-3">
                        <label for="titulo" class="form-label">T√≠tulo</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>

                    <!-- Descripcion -->
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                    </div>

                    <!-- Fecha -->
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha del acontecimiento</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" required>
                    </div>

                    <!-- Etiquetas -->
                    <div class="mb-3">
                        <label for="etiquetas" class="form-label">Etiquetas</label>
                        <input id="etiquetas" class="form-control" name="etiquetas" placeholder="A√±adir etiquetas...">
                        <small class="form-text text-muted">Presione Enter o coma para separar etiquetas</small>
                    </div>

                    <!-- Categor√≠a -->
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Categor√≠a</label>
                        <select class="form-select" id="categoria" name="categoria" required>
                            <option value="" disabled selected>Selecciona una categor√≠a</option>
                            <option value="accidente">Accidente</option>
                            <option value="incendio">Incendio</option>
                            <option value="manifestacion">Manifestaci√≥n</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>

                    <!-- Ubicaci√≥n -->
                    <div class="mb-3">
                        <label for="ubicacion" class="form-label">Ubicaci√≥n</label>
                        <input type="text" class="form-control" id="ubicacion" name="ubicacion" placeholder="Escribe o selecciona en el mapa">
                    </div>

                    <!-- Archivos multimedia -->
                    <div class="mb-3">
                        <label class="form-label">Archivos multimedia</label>
                        <!-- Input oculto -->
                        <input type="file" class="form-control d-none" id="archivos" name="archivos" accept="image/*,video/*" multiple>
                        <!-- Bot√≥n √∫nico -->
                        <button type="button" id="addFileBtn" class="btn btn-outline-primary mb-2">‚ûï Agregar multimedia</button>
                        <small class="form-text text-muted">Puede seleccionar m√∫ltiples fotos o videos</small>
                        <div class="multimedia-preview d-flex flex-wrap" id="multimedia-preview"></div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="reset" class="btn btn-secondary">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tagify/4.17.7/tagify.min.js"></script>

<script>
    // Inicializar Tagify
    const tagInput = document.getElementById('etiquetas');
    new Tagify(tagInput);

    // Archivos multimedia
    const inputArchivos = document.getElementById("archivos");
    const btnAgregar = document.getElementById("addFileBtn");
    const preview = document.getElementById("multimedia-preview");
    let archivosSeleccionados = [];

    btnAgregar.addEventListener("click", () => inputArchivos.click());

    inputArchivos.addEventListener("change", function() {
        const nuevosArchivos = Array.from(this.files);
        archivosSeleccionados = [...archivosSeleccionados, ...nuevosArchivos];
        actualizarPreview();
        inputArchivos.value = ""; // permitir volver a seleccionar el mismo archivo
    });

    function actualizarPreview() {
        preview.innerHTML = "";
        archivosSeleccionados.forEach((file, index) => {
            const url = URL.createObjectURL(file);
            const container = document.createElement("div");
            container.classList.add("file-container");

            let element;
            if(file.type.startsWith("image/")) {
                element = document.createElement("img");
                element.src = url;
            } else if(file.type.startsWith("video/")) {
                element = document.createElement("video");
                element.src = url;
                element.controls = true;
            }
            element.classList.add("img-thumbnail");
            element.style.width = "100px";
            element.style.height = "100px";
            element.style.objectFit = "cover";

            const btnEliminar = document.createElement("button");
            btnEliminar.type = "button";
            btnEliminar.textContent = "‚ùå";
            btnEliminar.classList.add("btn", "btn-sm", "btn-danger", "remove-btn");
            btnEliminar.addEventListener("click", () => {
                archivosSeleccionados.splice(index, 1);
                actualizarPreview();
            });

            container.appendChild(element);
            container.appendChild(btnEliminar);
            preview.appendChild(container);
        });
    }

    // Env√≠o del formulario
    document.getElementById("hechoForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const hecho = {
            titulo: document.getElementById("titulo").value,
            descripcion: document.getElementById("descripcion").value,
            fechaAcontecimiento: document.getElementById("fecha").value,
            etiquetas: tagInput.value ? JSON.parse(tagInput.value).map(e => e.value) : [],
            categoria: document.getElementById("categoria").value,
            ubicacion: document.getElementById("ubicacion").value
        };

        const formData = new FormData();
        formData.append("hecho", new Blob([JSON.stringify(hecho)], { type: "application/json" }));
        archivosSeleccionados.forEach(file => formData.append("archivos", file));

        try {
            const response = await fetch("http://localhost:8080/hechos", {
                method: "POST",
                body: formData
            });

            const alertBox = document.getElementById("alertBox");
            alertBox.innerHTML = "";

            if (response.ok) {
                alertBox.innerHTML = `<div class="alert alert-success">Hecho creado con √©xito üéâ</div>`;
                this.reset();
                archivosSeleccionados = [];
                actualizarPreview();
            } else {
                alertBox.innerHTML = `<div class="alert alert-danger">Error al crear el hecho üò•</div>`;
            }
        } catch (error) {
            console.error("Error en la request:", error);
            document.getElementById("alertBox").innerHTML = `<div class="alert alert-danger">Error de conexi√≥n</div>`;
        }
    });
</script>

</body>
</html>
