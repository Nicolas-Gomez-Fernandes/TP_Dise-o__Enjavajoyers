<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión-Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="inicio-sesion.css">
</head>
<body>



<main class="main">
    <div class="container">
        <div class="form-container">
            <div class="logo-container">
                <img src="images/logo-2.png" alt="Logo" class="logo">
                <h2>Bienvenido</h2>
            </div>

            <!-- Tabs -->
            <ul class="nav nav-tabs mb-4" id="authTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab"
                            data-bs-target="#login"
                            type="button" role="tab" aria-controls="login" aria-selected="true">Iniciar
                        Sesión
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab"
                            data-bs-target="#register"
                            type="button" role="tab" aria-controls="register" aria-selected="false">
                        Registrarse
                    </button>
                </li>
            </ul>

            <!-- Tab Contents -->
            <div class="tab-content" id="authTabsContent">
                <!-- Login Form -->
                <div class="tab-pane fade show active" id="login" role="tabpanel"
                     aria-labelledby="login-tab">
                    <form action="/login" method="post">
                        <div class="form-group">
                            <label for="loginEmail" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="loginEmail" name="email"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="loginPassword"
                                   name="password" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Recordarme</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                        <a href="/recuperar-password" class="forgot-password">¿Olvidaste tu
                            contraseña?</a>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <form action="/registro" method="post">
                        <div class="form-group">
                            <label for="registerName" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="registerName" name="name"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="registerEmail" name="email"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="registerPassword"
                                   name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                   name="confirmPassword" required>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="termsCheck" required>
                            <label class="form-check-label" for="termsCheck">Acepto los términos y
                                condiciones</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear cuenta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</main>

</body>
</html>
