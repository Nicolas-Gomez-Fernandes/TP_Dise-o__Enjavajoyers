<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Detalle de Colecci√≥n</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üó∫Ô∏è</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/colecciones.css}">
    <style>
        body {
            background: #0F172A;
            min-height: 100vh;
        }
        
        .collection-header {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .collection-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
        
        .collection-info {
            padding: 1rem 0;
        }
        
        .collection-title {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .collection-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }
        
        .hechos-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .section-title {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .hecho-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }
        
        .hecho-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }
        
        .hecho-title {
            color: #333;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .hecho-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }
        
        .hecho-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            font-size: 0.85rem;
            color: #888;
        }
        
        .hecho-meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .badge-categoria {
            background: #3b82f6;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .btn-back {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
            background: #2563eb;
            color: white;
        }
        
        .btn-ver-mapa {
            background: #6366f1;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }
        
        .btn-ver-mapa:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
            background: #4f46e5;
            color: white;
        }
        
        .empty-message {
            text-align: center;
            padding: 3rem;
            color: #888;
        }
        
        .empty-message i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ddd;
        }
    </style>
</head>

<body>
    <div th:replace="~{layout/fragments/header2 :: header2}"></div>

    <div class="container mt-4 mb-5">
        <!-- Bot√≥n volver -->
        <div class="mb-3">
            <a th:href="@{/colecciones}" class="btn btn-back">
                <i class="bi bi-arrow-left"></i> Volver a Colecciones
            </a>
        </div>

        <!-- Encabezado de la colecci√≥n -->
        <div class="collection-header">
            <div class="row">
                <div class="col-md-4">
                    <img th:src="${coleccion.imagen_url != null ? coleccion.imagen_url : 'https://via.placeholder.com/400x300?text=' + coleccion.titulo}" 
                         th:alt="${coleccion.titulo}" 
                         class="collection-image"
                         onerror="this.src='https://via.placeholder.com/400x300?text=Coleccion'">
                </div>
                <div class="col-md-8 collection-info">
                    <h1 class="collection-title" th:text="${coleccion.titulo}">T√≠tulo de la Colecci√≥n</h1>
                    <p class="collection-description" th:text="${coleccion.descripcion}">Descripci√≥n de la colecci√≥n</p>
                    <div class="d-flex gap-3 align-items-center">
                        <span class="badge badge-categoria">
                            <i class="bi bi-collection"></i> Coleccion
                        </span>
                        <span class="text-muted">
                            <i class="bi bi-pin-map"></i> 
                            <span th:text="${coleccion.cantHechos} + ' hechos'">0 hechos</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Secci√≥n de hechos -->
        <div class="hechos-section">
            <h2 class="section-title">
                <i class="bi bi-pin-map-fill"></i>
                Hechos de esta Coleccion
            </h2>

            <!-- Grid de hechos -->
            <div th:if="${hechos != null and !hechos.isEmpty()}">
                <div class="row">
                    <div class="col-12" th:each="hecho : ${hechos}">
                        <div class="hecho-card">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <h5 class="hecho-title" th:text="${hecho.titulo}">T√≠tulo del Hecho</h5>
                                    <p class="hecho-description" th:text="${hecho.descripcion}">Descripci√≥n del hecho</p>
                                    <div class="hecho-meta">
                                        <span class="hecho-meta-item">
                                            <i class="bi bi-tag"></i>
                                            <span th:text="${hecho.categoria}">Categoria</span>
                                        </span>
                                        <span class="hecho-meta-item" th:if="${hecho.fechaAcontecimiento != null}">
                                            <i class="bi bi-calendar"></i>
                                            <span th:text="${#temporals.format(hecho.fechaAcontecimiento, 'dd/MM/yyyy')}">Fecha</span>
                                        </span>
                                        <span class="hecho-meta-item" th:if="${hecho.ubicacion != null}">
                                            <i class="bi bi-geo-alt"></i>
                                            <span th:text="${hecho.ubicacion.latitud} + ', ' + ${hecho.ubicacion.longitud}">Ubicacion</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="ms-3">
                                    <a th:href="@{/hechos/mapa(hechoId=${hecho.id})}" 
                                       class="btn btn-ver-mapa"
                                       title="Ver en el mapa">
                                        <i class="bi bi-map"></i> Ver en mapa
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mensaje si no hay hechos -->
            <div th:if="${hechos == null or hechos.isEmpty()}" class="empty-message">
                <i class="bi bi-inbox"></i>
                <h4>No hay hechos en esta coleccion</h4>
                <p>Esta coleccion aun no tiene hechos asociados.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
