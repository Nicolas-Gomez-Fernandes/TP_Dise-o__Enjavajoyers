<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <title th:text="${titulo}">Mi Perfil - MetaMapa</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .perfil-container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        .perfil-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border-top: 5px solid #667eea;
        }

        .perfil-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .perfil-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 3rem;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .perfil-nombre {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .perfil-rol {
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .perfil-body {
            padding: 2.5rem;
        }

        .info-section {
            margin-bottom: 2rem;
        }

        .info-section h3 {
            color: #2d3748;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .info-item {
            display: flex;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            border-radius: 10px;
            margin-bottom: 0.8rem;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-weight: 600;
            color: #4a5568;
            min-width: 140px;
        }

        .info-value {
            color: #2d3748;
        }

        .btn-edit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            margin-bottom: 1.5rem;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateX(-5px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .perfil-card {
            animation: fadeInUp 0.5s ease;
        }

        @media (max-width: 768px) {
            .perfil-container {
                margin: 1.5rem auto;
            }

            .perfil-body {
                padding: 1.5rem;
            }

            .info-item {
                flex-direction: column;
            }

            .info-label {
                min-width: auto;
                margin-bottom: 0.3rem;
            }
        }
    </style>
</head>

<body>
<!-- Header común -->
<header th:replace="~{layout/fragments/header2 :: header2}"></header>

<div class="perfil-container">
    <!-- Botón de regreso -->
    <a th:href="@{/metamapa}" class="btn-back">
        <i class="bi bi-arrow-left"></i> Volver al Inicio
    </a>

    <div class="perfil-card">
        <!-- Header del perfil -->
        <div class="perfil-header">
            <div class="perfil-avatar">
                <i class="bi bi-person-fill"></i>
            </div>
            <h1 class="perfil-nombre" th:text="${usuario.nombre + ' ' + usuario.apellido}">Nombre Usuario</h1>
            <span class="perfil-rol" th:text="${usuario.rol}">ROL</span>
        </div>

        <!-- Body del perfil -->
        <div class="perfil-body">
            <div class="info-section">
                <h3>
                    <i class="bi bi-person-badge"></i>
                    Información Personal
                </h3>
                <div class="info-item">
                    <span class="info-label">
                        <i class="bi bi-envelope-fill"></i> Email:
                    </span>
                    <span class="info-value" th:text="${usuario.email}">email@ejemplo.com</span>
                </div>
                <div class="info-item" th:if="${usuario.fechaNacimiento != null}">
                    <span class="info-label">
                        <i class="bi bi-calendar-event"></i> Fecha de Nacimiento:
                    </span>
                    <span class="info-value" th:text="${#temporals.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}">01/01/2000</span>
                </div>
            </div>

            <div class="info-section">
                <h3>
                    <i class="bi bi-shield-check"></i>
                    Información de Cuenta
                </h3>
                <div class="info-item">
                    <span class="info-label">
                        <i class="bi bi-person-badge-fill"></i> Rol:
                    </span>
                    <span class="info-value" th:text="${usuario.rol}">CONTRIBUYENTE</span>
                </div>
                <div class="info-item" th:if="${usuario.id != null}">
                    <span class="info-label">
                        <i class="bi bi-hash"></i> ID de Usuario:
                    </span>
                    <span class="info-value" th:text="${usuario.id}">123</span>
                </div>
            </div>


        </div>
    </div>
</div>

<footer th:replace="~{layout/fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
