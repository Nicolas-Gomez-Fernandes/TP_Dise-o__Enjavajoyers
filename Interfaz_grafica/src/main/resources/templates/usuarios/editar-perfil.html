<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Editar Perfil - MetaMapa</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }

        .editar-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        .editar-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border-top: 5px solid #667eea;
        }

        .editar-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .editar-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
        }

        .editar-body {
            padding: 2.5rem;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 0.8rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-guardar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-guardar:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .btn-cancelar {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-cancelar:hover {
            background: #667eea;
            color: white;
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .info-estatica {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            padding: 1rem;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            margin-bottom: 1.5rem;
        }

        .info-estatica strong {
            color: #667eea;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .editar-card {
            animation: fadeInUp 0.5s ease;
        }

        @media (max-width: 768px) {
            .editar-container {
                margin: 1.5rem auto;
            }

            .editar-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
<!-- Header común -->
<header th:replace="~{layout/fragments/header2 :: header2}"></header>

<div class="editar-container">
    <div class="editar-card">
        <!-- Header -->
        <div class="editar-header">
            <h1><i class="bi bi-pencil-square"></i> Editar Perfil</h1>
        </div>

        <!-- Body -->
        <div class="editar-body">
            <!-- Mensajes de éxito o error -->
            <div th:if="${mensaje}" 
                 th:class="'alert alert-' + ${tipoMensaje}" 
                 role="alert">
                <span th:text="${mensaje}"></span>
            </div>

            <!-- Información estática del usuario -->
            <div class="info-estatica">
                <p class="mb-2">
                    <strong><i class="bi bi-person-fill"></i> Nombre:</strong> 
                    <span th:text="${usuario.nombre + ' ' + usuario.apellido}"></span>
                </p>
                <p class="mb-0">
                    <strong><i class="bi bi-shield-check"></i> Rol:</strong> 
                    <span th:text="${usuario.rol}"></span>
                </p>
            </div>

            <!-- Formulario de edición -->
            <form th:action="@{/perfil/actualizar}" method="post">
                <input type="hidden" name="id" th:value="${usuario.id}">
                
                <div class="mb-4">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope-fill"></i> Nuevo Email
                    </label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           th:value="${usuario.email}"
                           required
                           placeholder="ejemplo@correo.com">
                    <small class="text-muted">Este será tu nuevo email para iniciar sesión</small>
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn-guardar">
                        <i class="bi bi-check-circle"></i> Guardar Cambios
                    </button>
                </div>

                <div class="d-grid">
                    <a th:href="@{/perfil}" class="btn-cancelar">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{layout/fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
