<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <title th:text="${titulo}">MetaMapa - Detalle del Hecho</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
<!-- Header com√∫n -->
<header th:replace="~{layout/fragments/header2 :: header2}"></header>

<main class="detalle-container" th:fragment="contenido">

    <!-- Bot√≥n de regreso -->
    <div class="back-section">
        <a th:href="@{/hechos}" class="back-btn">‚Üê Volver a Hechos</a>
    </div>

    <!-- Contenido principal del hecho -->
    <article class="hecho-detalle" id="hechoDetalle" th:if="${hecho != null}">
        <div class="hecho-contenido">
            <div class="hecho-header">
                <div>
                    <span class="hecho-categoria" th:text="${hecho.categoria}">Categor√≠a</span>
                    <h1 class="hecho-titulo" th:text="${hecho.titulo}">T√≠tulo del Hecho</h1>
                </div>
            </div>

            <div class="hecho-meta">
                <div class="meta-item" th:if="${hecho.latitud != null and hecho.longitud != null}">
                    <span class="icon">üìç</span>
                    <span th:text="${hecho.latitud + ', ' + hecho.longitud}">Ubicaci√≥n</span>
                </div>
                <div class="meta-item" th:if="${hecho.fecha_hecho != null}">
                    <span class="icon">üìÖ</span>
                    <span th:text="${#temporals.format(hecho.fecha_hecho, 'dd/MM/yyyy')}">Fecha</span>
                </div>

                <div class="meta-item">
                    <span class="icon">üì∞</span>
                    <span>Fuente Est√°tica</span>
                </div>
            </div>

            <div class="hecho-descripcion" th:text="${hecho.descripcion}">
                Descripci√≥n del hecho.
            </div>
        </div>
    </article>

    <!-- En caso de error o hecho no encontrado -->
    <div th:if="${hecho == null}" class="loading">
        <h3>‚ùå Hecho no encontrado</h3>
        <a th:href="@{/hechos}" class="back-btn">Volver a Hechos</a>
    </div>
</main>
<footer th:replace="~{layout/fragments/footer :: footer}"></footer>

<link rel="stylesheet" th:href="@{/css/detalle-hecho.css}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/detalle-hecho.js}"></script>
</body>
</html>
