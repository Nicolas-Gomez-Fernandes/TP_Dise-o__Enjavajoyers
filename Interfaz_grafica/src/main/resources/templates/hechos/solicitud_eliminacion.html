<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{layout/base :: head(~{::title})}">
    <title th:text="${titulo}">Solicitud de Eliminación</title>
</head>

<body>
<!-- Header común -->
<header th:replace="~{layout/fragments/header2 :: header2}"></header>

<main class="container mt-5">
    <!-- Botón de regreso -->
    <div class="mb-3">
        <a th:href="@{/hechos/detalle/{id}(id=${hecho.id})}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Volver al Detalle
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-danger text-white">
            <h2 class="mb-0"><i class="bi bi-exclamation-triangle-fill"></i> Reportar Hecho</h2>
        </div>
        <div class="card-body">
            <!-- Información del hecho -->
            <div class="alert alert-info" th:if="${hecho != null}">
                <h5 class="alert-heading">Hecho a reportar:</h5>
                <p class="mb-1"><strong>Título:</strong> <span th:text="${hecho.titulo}">Título</span></p>
                <p class="mb-0"><strong>ID:</strong> <span th:text="${hecho.id}">ID</span></p>
            </div>

            <div id="alertBox" class="mb-3"></div>

            <!-- Formulario -->
            <form id="deleteForm" novalidate>
                <input type="hidden" id="hechoId" name="hechoId" th:value="${hecho.id}" />

                <div class="mb-4">
                    <label for="fundamento" class="form-label fw-bold">Fundamento de la Eliminación *</label>
                    <textarea id="fundamento" 
                              name="fundamento" 
                              class="form-control" 
                              rows="8"
                              placeholder="Describe detalladamente el motivo por el cual este hecho debe ser eliminado. Incluye toda la información relevante que respalde tu solicitud." 
                              required></textarea>
                    <div class="form-text">
                        <span id="charCount">0</span> / 500 caracteres mínimos
                    </div>
                </div>

                <div class="d-flex gap-2 justify-content-end">
                    <button type="button" id="resetBtn" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Limpiar
                    </button>
                    <button type="submit" id="submitBtn" class="btn btn-danger">
                        <i class="bi bi-send-fill"></i> Enviar Solicitud
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>


<footer th:replace="~{layout/fragments/footer :: footer}"></footer>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function () {
        const deleteForm = document.getElementById('deleteForm');
        const alertBox = document.getElementById('alertBox');
        const resetBtn = document.getElementById('resetBtn');
        const submitBtn = document.getElementById('submitBtn');
        const hechoIdInput = document.getElementById('hechoId');
        const fundamentoTextarea = document.getElementById('fundamento');
        const charCount = document.getElementById('charCount');

        // Contador de caracteres
        fundamentoTextarea.addEventListener('input', function() {
            const length = this.value.length;
            charCount.textContent = length;
            
            if (length >= 500) {
                charCount.classList.remove('text-danger');
                charCount.classList.add('text-success');
            } else {
                charCount.classList.remove('text-success');
                charCount.classList.add('text-danger');
            }
        });

        // Limpiar formulario
        resetBtn.addEventListener('click', function () {
            fundamentoTextarea.value = '';
            charCount.textContent = '0';
            charCount.classList.remove('text-success', 'text-danger');
            alertBox.innerHTML = '';
        });

        // Enviar formulario
        deleteForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            alertBox.innerHTML = '';

            const hechoId = hechoIdInput.value.trim();
            const fundamento = fundamentoTextarea.value.trim();

            // Validaciones
            if (!hechoId) {
                alertBox.innerHTML = '<div class="alert alert-danger"><i class="bi bi-x-circle-fill"></i> El ID del hecho no está disponible</div>';
                return;
            }

            if (fundamento.length < 500) {
                alertBox.innerHTML = '<div class="alert alert-danger"><i class="bi bi-x-circle-fill"></i> El fundamento debe tener al menos 500 caracteres</div>';
                return;
            }

            // Deshabilitar botón mientras se envía
            submitBtn.disabled = true;
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Enviando...';

            const payload = { 
                id_hecho: parseInt(hechoId), 
                fundamento: fundamento 
            };

            try {
                const response = await fetch('/hechos/reportar', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]')?.getAttribute('content') || ''
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const data = await response.json();
                    alertBox.innerHTML = `
                        <div class="alert alert-success alert-dismissible fade show">
                            <i class="bi bi-check-circle-fill"></i> ${data.message || 'Solicitud enviada correctamente'}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>`;
                    
                    // Limpiar fundamento
                    fundamentoTextarea.value = '';
                    charCount.textContent = '0';
                    charCount.classList.remove('text-success', 'text-danger');

                    // Redirigir después de 2 segundos
                    setTimeout(() => {
                        window.location.href = '/hechos/detalle/' + hechoId;
                    }, 2000);
                } else {
                    let errorMessage = 'Error al enviar la solicitud';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.message || errorMessage;
                    } catch (err) {
                        errorMessage = await response.text().catch(() => errorMessage);
                    }
                    alertBox.innerHTML = `
                        <div class="alert alert-danger alert-dismissible fade show">
                            <i class="bi bi-x-circle-fill"></i> ${errorMessage}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>`;
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
                alertBox.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show">
                        <i class="bi bi-x-circle-fill"></i> Error de conexión con el servidor
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>`;
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        });
    });
</script>
</body>
</html>
