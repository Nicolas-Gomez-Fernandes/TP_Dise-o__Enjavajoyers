<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">MetaMapa - Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tagify (opcional, si lo necesitás en esta página) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tagify/4.17.7/tagify.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="login-container shadow-lg p-5 rounded bg-white w-50" style="max-width: 420px;">
    <div class="text-center mb-4">
        <h2 class="fw-bold">MetaMapa</h2>
        <p class="text-muted">Iniciá sesión para continuar</p>
    </div>

    <form th:action="@{/login}" method="post">
        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="username" placeholder="Ingresá tu email" required>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingresá tu contraseña" required>
        </div>

        <!-- Recordarme -->
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
            <label class="form-check-label" for="remember-me">Recordarme</label>
        </div>

        <!-- Botón iniciar sesión -->
        <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>

        <!-- Mensajes -->
        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Usuario o contraseña incorrectos
        </div>

        <div th:if="${param.logout}" class="alert alert-success mt-3">
            Has cerrado sesión exitosamente
        </div>
    </form>

    <!-- Botón de registro -->
    <div class="text-center mt-4">
        <p class="text-muted mb-1">¿No tenés cuenta aún?</p>
        <a th:href="@{/usuarios/register}" class="btn btn-outline-secondary w-100">Registrarse</a>
    </div>

    <div class="text-center mt-3">
        <a href="#" class="text-decoration-none small text-secondary">¿Olvidaste tu contraseña?</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
