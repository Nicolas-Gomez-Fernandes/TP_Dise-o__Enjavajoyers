<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Gestión de Colecciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:fragment="contenido">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="/admin/panel">
                <i class="bi bi-arrow-left"></i> Volver al Panel
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-md-8">
                <h1><i class="bi bi-collection"></i> Gestión de Colecciones</h1>
            </div>
            <div class="col-md-4 text-end">
                <a href="/admin/colecciones/nueva" class="btn btn-success">
                    <i class="bi bi-plus-circle"></i> Nueva Colección
                </a>
            </div>
        </div>

        <!-- Mensajes de alerta -->
        <div th:if="${mensaje}" class="alert alert-dismissible fade show" 
             th:classappend="${'alert-' + tipoMensaje}" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Lista de colecciones -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-primary">
                                    <tr>
                                        <th>ID</th>
                                        <th>Título</th>
                                        <th>Descripción</th>
                                        <th>Cant. Hechos</th>
                                        <th class="text-center">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${colecciones == null or colecciones.isEmpty()}">
                                        <td colspan="5" class="text-center text-muted">
                                            No hay colecciones registradas
                                        </td>
                                    </tr>
                                    <tr th:each="coleccion : ${colecciones}">
                                        <td th:text="${coleccion.id}"></td>
                                        <td>
                                            <strong th:text="${coleccion.titulo}"></strong>
                                        </td>
                                        <td th:text="${coleccion.descripcion}"></td>
                                        <td>
                                            <span class="badge bg-info" th:text="${coleccion.cantHechos ?: 0}"></span>
                                        </td>
                                        <td class="text-center">
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/admin/colecciones/{id}/editar(id=${coleccion.id})}" 
                                                   class="btn btn-sm btn-outline-primary" title="Editar">
                                                    <i class="bi bi-pencil"></i>
                                                </a>
                                                <form th:action="@{/admin/colecciones/{id}/asignar-fuente(id=${coleccion.id})}" 
                                                      method="post" class="d-inline">
                                                    <button type="submit" class="btn btn-sm btn-outline-success" 
                                                            title="Asignar Fuente Estática">
                                                        <i class="bi bi-database"></i>
                                                    </button>
                                                </form>
                                                <button type="button" class="btn btn-sm btn-outline-danger" 
                                                        data-bs-toggle="modal" 
                                                        th:data-bs-target="'#deleteModal' + ${coleccion.id}"
                                                        title="Eliminar">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>

                                            <!-- Modal de confirmación de eliminación -->
                                            <div class="modal fade" th:id="'deleteModal' + ${coleccion.id}" tabindex="-1">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header bg-danger text-white">
                                                            <h5 class="modal-title">Confirmar Eliminación</h5>
                                                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            ¿Está seguro que desea eliminar la colección 
                                                            "<strong th:text="${coleccion.titulo}"></strong>"?
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                                            <form th:action="@{/admin/colecciones/{id}/eliminar(id=${coleccion.id})}" 
                                                                  method="post" class="d-inline">
                                                                <button type="submit" class="btn btn-danger">
                                                                    <i class="bi bi-trash"></i> Eliminar
                                                                </button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
