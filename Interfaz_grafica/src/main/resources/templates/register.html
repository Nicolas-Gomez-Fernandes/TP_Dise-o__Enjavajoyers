<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - MetaMapa</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        .required-label::after {
            content: " *";
            color: red;
        }
        /*  para móviles*/
        @media (max-width: 768px) {
            .register-container {
                width: 90% !important;
            }
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

<div class="register-container shadow p-4 rounded bg-white w-50">

    <div class="text-center mb-4">
        <h2 class="fw-bold">MetaMapa</h2>
        <p class="text-muted">Crea tu cuenta para comenzar</p>
    </div>

    <form th:action="@{/usuarios/crear}" th:object="${usuario}" method="post" id="registerForm" novalidate>

        <!-- Nombre (obligatorio) -->
        <div class="mb-3">
            <label for="name" class="form-label required-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{nombre}"
                   placeholder="Ingresá tu nombre" required>
        </div>

        <!-- Apellido (opcional) -->
        <div class="mb-3">
            <label for="surname" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="surname" name="surname" th:field="*{apellido}"
                   placeholder="Ingresá tu apellido">
        </div>

        <!-- Fecha de Nacimiento (opcional) -->
        <div class="mb-3">
            <label for="birthDate" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="birthDate" name="birthDate" th:field="*{fechaNacimiento}">
        </div>

        <!-- Email (obligatorio) -->
        <div class="mb-3">
            <label for="email" class="form-label required-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email"  th:field="*{email}"
                   placeholder="Ingresá tu email" required>
        </div>

        <!-- Contraseña (obligatorio) -->
        <div class="mb-3">
            <label for="password" class="form-label required-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{contrasenia}"
                   placeholder="Ingresá tu contraseña" required>
        </div>

        <!-- Confirmar Contraseña (obligatorio) -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label required-label">Confirmar contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Reingresá la contraseña" required>
            <div class="invalid-feedback">Las contraseñas no coinciden</div>
        </div>

        <!-- Botón registrarse -->
        <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>

        <!-- Mensajes dinámicos -->
        <div th:if="${param.success == 'registered'}" class="alert alert-success mt-3">
            ¡Registro exitoso! Ahora podés iniciar sesión.
        </div>
        <div th:if="${param.error == 'password_mismatch'}" class="alert alert-danger mt-3">
            Las contraseñas no coinciden. Verificá tus datos.
        </div>
        <div th:if="${param.error == 'email_exists'}" class="alert alert-warning mt-3">
            El email ya está registrado. Intentá con otro.
        </div>
        <div th:if="${param.error == 'server_error'}" class="alert alert-danger mt-3">
            Hubo un error en el servidor. Intentá nuevamente.
        </div>
    </form>

    <!-- Botón volver al login -->
    <div class="text-center mt-3">
        <p class="text-muted mb-1">¿Ya tenés cuenta?</p>
        <a th:href="@{/login}" class="btn btn-outline-primary w-100">Iniciar Sesión</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Validación de contraseñas -->
<script>
    const form = document.getElementById('registerForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');

    // Verificar mientras se escribe
    confirmPassword.addEventListener('input', () => {
        if (password.value !== confirmPassword.value) {
            confirmPassword.classList.add('is-invalid');
        } else {
            confirmPassword.classList.remove('is-invalid');
            confirmPassword.classList.add('is-valid');
        }
    });

    // Validar antes de enviar
    form.addEventListener('submit', (e) => {
        if (password.value !== confirmPassword.value) {
            e.preventDefault();
            confirmPassword.classList.add('is-invalid');
            confirmPassword.focus();
        }
    });
</script>
</body>
</html>
