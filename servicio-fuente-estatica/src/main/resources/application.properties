server.port=8080

spring.application.name=metapapa
spring.servlet.multipart.max-file-size=10MB


# API de Clima
api.georef.url=https://apis.datos.gob.ar/georef/api/v2.0

# Configuración de la base de datos //TODO COMPLETAR BIEN LOS DATOS
spring.datasource.url=jdbc:mysql://localhost:3306/estatica_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true 
spring.datasource.username=root
spring.datasource.password=123456
#spring.datasource.password=MatiMySQL04.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Configuración de sincronización de entities contra la base de datos (como se configura el ORM cuando se levanta el servidor)
spring.jpa.hibernate.ddl-auto=update
# none: no toca la BD.
# validate: valida que las entidades coincidan con la BD.
# update: actualiza la BD según las entidades (muy usado en desarrollo).
# create: crea las tablas en cada inicio.
# create-drop: igual que create pero borra al apagar.

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
