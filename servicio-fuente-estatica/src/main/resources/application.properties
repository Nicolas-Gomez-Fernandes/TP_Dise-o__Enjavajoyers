server.port=8080

spring.application.name=metapapa
spring.servlet.multipart.max-file-size=10MB


# API de Clima
api.georef.url=https://apis.datos.gob.ar/georef/api/v2.0

# Configuracion de la base de datos - MySQL en Docker
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/estatica_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Configuracion de sincronizacion de entities contra la base de datos (como se configura el ORM cuando se levanta el servidor)
spring.jpa.hibernate.ddl-auto=update
# none: no toca la BD.
# validate: valida que las entidades coincidan con la BD.
# update: actualiza la BD segun las entidades (muy usado en desarrollo).
# create: crea las tablas en cada inicio (BORRA DATOS EXISTENTES).
# create-drop: igual que create pero borra al apagar.

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
